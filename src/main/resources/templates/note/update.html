<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Update Note</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
    <div class="row">
        <h2>Update Note</h2>
    </div>
    <div class="row">
        <form action="#" th:action="@{/note/update/{id}(id=${note.id})}" method="post" class="form-horizontal" style="width: 100%">
            <div class="form-group">
                <label for="patientId" class="col-sm-2 control-label">Patient ID</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{note.patientId}" id="patientId" placeholder="Patient ID" class="col-4" readonly="true">
                    <p class="text-danger" th:if="${#fields.hasErrors('note.patientId')}" th:errors="*{note.patientId}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="note" class="col-sm-2 control-label">Note</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{note.note}" id="note" placeholder="Note" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('note.note')}" th:errors="*{note.note}"></p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <a th:href="@{'/note/list/' + ${patientId}}" class="btn btn-primary btn-sm">Cancel</a>
                    <input class="btn btn-primary btn-sm" type="submit" value="Update">
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
